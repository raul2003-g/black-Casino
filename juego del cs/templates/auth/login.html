{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Iniciar Sesión</h2>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="auth-btn">Entrar al Casino</button>
        </form>
        <p class="auth-link">¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Aquí puedes incluir tus scripts si es necesario -->
{% endblock %}
